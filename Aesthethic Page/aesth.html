<div class="neumorphic-container">
  <h1 class="text-center" style="padding-top: 20px; padding-left:20px">Neumorphism? Here ya go</h1>
  <!-- login card -->
    <div class="containerrr">
        <div class="neumorphic-card">
          <h2 style="padding-bottom: 10px;">Login?</h2>
          <form>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Enter your name" class="neumorphic-input">
            <p></p>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Enter your email" class="neumorphic-input">
            <p></p>
            <input type="submit" value="Submit" class="neumorphic-submit-button">
          </form>
        </div>
    </div>

    <!-- credit card -->
    <div class="credit-card-holder">
        <div class="neumor-card">
          <div class="credit-card">
            <div class="card-front">
              <div class="card-logo"></div>
              <div class="card-chip"></div>
              <div class="card-number">**** **** **** ****</div>
              <div class="card-info">
                <div class="card-name">YOUR NAME</div>
                <div class="card-expiry">MM/YY</div>
              </div>
            </div>
            <div class="card-back">
              <div class="card-magnetic-stripe"></div>
              <div class="card-cvv">***</div>
            </div>
          </div>
        </div>
      </div>

      <!-- clock -->
      <div class="clock">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center-dot"></div>
        <div class="digital-clock" id="digital-clock"></div>  
      </div>

      <!-- portfolio card -->
      <div class="portfolio-card">
        <img src="../Assets/person.jpg" alt="Portfolio Image" style="width:90px ; height:90px">
        <h2>Pickle</h2>
        <p>Web Developer</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nonummy eleifend wisi euismod tincidunt.</p>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </div>

        <div class="button play" onclick="toggleButton(this)"></div>
    </div>
    <button id="scrollToTopBtn" onclick="scrollToTop()" style="display: none; position: fixed; bottom: 20px; right: 60px; border:none; background:none"><img src="../Assets/icons8-scroll-up-48.png" alt="" srcset=""></button>
